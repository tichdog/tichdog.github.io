<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Web-cat</title>
    <link rel="stylesheet" href="../CSS/bootstrap.css">
    <link rel="stylesheet" href="../CSS/StyleForm.css">
</head>
<body>

<!--
1.     Меню (с эффектами, анимацией).
2.     Подвал с ссылками на соцсети.
3.     Карусель изображений.
4.     Кликабельные миниатюры товаров (можно через модальные окна).
5.     Смена темы оформления страницы (светлая/темная).
6.     Адаптивность.
-->

<div class="section">

    <div class="container">

        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <h1 class="header text-center">
                    <span>Получите питомца, оставив заявку!</span>
                </h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 offset-lg-1">
                <div class="video">
                    <iframe width="100%" height="315"
                            src="https://www.youtube.com/embed/T00f07w2iMs?si=MPYxotK8VhcY5A45"
                            title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write;
                            encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="form">
                    <p class="form-header text-center">Введите ваш Email</p>
                    <form action="#">
                        <input type="text" class="form-control form-control-lg" placeholder="Ваше имя">
                        <input type="text" class="form-control form-control-lg" placeholder="Ваш email">
                        <button class="btn btn-primary btn-lg w-100 btn-form">Получить инструкцию</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="section">
    <div class="container">
        <!-- ЗАГОЛОВОК СЕКЦИИ -->
        <div class="row">
            <div class="col-lg-12">
                <h2 class="section-header text-center text-uppercase">Почему это нужно сделать сейчас?</h2>
            </div>
        </div>

        <!-- ПРЕИМУЩЕСТВА -->
        <div class="feature text-center">
            <div class="row">

                <div class="col-lg-3">
                    <div class="feature-box">
                        <img src="../image/game.png" alt="cat game">
                        <p>Любит играть</p>
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="feature-box">
                        <img src="../image/love.png" alt="cat love">
                        <p>Кто не любит котиков?</p>
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="feature-box">
                        <img src="../image/sleep.png" alt="cat sleep">
                        <p>Мило спит</p>
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="feature-box">
                        <img src="../image/star.png" alt="cat star">
                        <p>Просто милашка</p>
                    </div>
                </div>

            </div>
        </div>

        <!-- Кнопка -->
        <div class="text-center">
          <a href="index.html">На главную страницу</a>
        </div>

    </div>


</div>

</body>
</html>
