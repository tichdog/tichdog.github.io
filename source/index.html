<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Web-cat</title>
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <link rel="stylesheet" href="CSS/Style.css">
</head>
<body>

<div class="section">

    <div class="container">

        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <h1 class="header text-center">
                    <span>Получите видео от котов!</span>
                    <strong class="text-uppercase">Как подобрать себе кота</strong>
                </h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 offset-lg-1">
                <div class="video">
                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/T00f07w2iMs?si=MPYxotK8VhcY5A45"
                            title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write;
                            encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="form">
                    <p class="form-header text-center">Введите ваш Email</p>
                    <form action="#">
                        <input type="text" class="form-control form-control-lg" placeholder="Ваше имя">
                        <input type="text" class="form-control form-control-lg" placeholder="Ваш email">
                        <button class="btn btn-primary btn-lg w-100 btn-form">Получить инструкцию</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="section">
    <div class="container">
        <!-- ЗАГОЛОВОК СЕКЦИИ -->
        <div class="row">
            <div class="col-lg-12">
                <h2 class="section-header text-center text-uppercase">Почему это нужно сделать сейчас?</h2>
            </div>
        </div>

        <!-- ПРЕИМУЩЕСТВА -->
        <div class="feature text-center">
            <div class="row">

                <div class="col-lg-3">
                    <div class="feature-box">
                        <img src="image/game.png" alt="cat game">
                        <p>Любит играть</p>
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="feature-box">
                        <img src="image/love.png" alt="cat love">
                        <p>Кто не любит котиков?</p>
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="feature-box">
                        <img src="image/sleep.png" alt="cat sleep">
                        <p>Мило спит</p>
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="feature-box">
                        <img src="image/star.png" alt="cat star">
                        <p>Просто милашка</p>
                    </div>
                </div>

            </div>
        </div>

        <!-- Кнопка -->
        <div class="text-center">
            <button class="btn btn-primary btn-lg btn-form">На главную страницу</button>
        </div>

    </div>


</div>

</body>
</html>
