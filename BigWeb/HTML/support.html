<!--все поля должны быть обязательно заполненными;
 имя и фамилия  - минимум 3 символа, только буквы;
 телефон и e-mail  -  можно ввод по маске или с подсказкой;
 пароль - не менее 8 символов (обязательно верхний, нижний регистр, знак подчеркивания и цифры);
логин - от 5 до 8 символов;
пол - переключатель;
год - список-->
<main>
    <div class="form-main">
        <div class="form">
            <div class="form-logo">
                <img src="../image/support/logo.png" alt="RaM" class="logo">
                <h2>Rick and Morty</h2>
                <p>Ждут тебя в свои приключения</p>
            </div>
            <form action="">
                <div class="form-container">
                    <p>Имя</p>
                    <input type="text">
                </div>
                <div class="form-container">
                    <p>Фамилия</p>
                    <input type="text">
                </div>
                <div class="form-container">
                    <p>Номер телефона</p>
                    <input type="text">
                </div>
                <div class="form-container">
                    <p>Почта</p>
                    <input type="text">
                </div>
                <div class="form-container">
                    <p>Логин</p>
                    <input type="text">
                </div>
                <div class="form-container">
                    <p>Пароль</p>
                    <input type="password">
                </div>
                <div class="form-container">
                    <p>Пол</p>
                    <p>Мужской</p>
                    <input type="radio" class="form-radio">
                    <p>Женский</p>
                    <input type="radio" class="form-radio">
                </div>
                <div class="form-container">
                    <p>Год рождения</p>
                    <input type="text">
                </div>


            </form>
        </div>
    </div>
</main>
